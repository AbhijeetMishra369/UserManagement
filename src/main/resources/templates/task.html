<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <table border="1">
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Science</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>History</td>
                <td>A+</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Table</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
